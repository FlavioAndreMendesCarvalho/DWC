<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 9</title>
    <style>

        * {
         margin: 0;
            padding: 0;
        }
        button {
            margin-top: 50px;
            width: 100%;
            height: 50px;
        }
        div {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<div>
    <button>head</button>
    <button>body</button>
</div>
<script>
    $("button:first").click(function () {
        alert($("head").html());
    });
    $("button:last").click(function () {
        alert($("body").html());
    });
</script>
</body>
</html>
