        var x;
        x = $(this);
        x.mousemove(moveMouse);
    }).mouseleave(function () {
        var x;
        x = $("#corx");
        x.text("coordinate x= fuera de servicio");
        x = $("#cory");
        x.text("coordinate y= fuera de servicio");
        alert("el raton no est√° en el div")
    });

    function moveMouse(event) {
        var x;
        x = $("#corx");
        x.text("coordinate x=" + event.clientX);
        x = $("#cory");
        x.text("coordinate y=" + event.clientY);
    }


</script>
