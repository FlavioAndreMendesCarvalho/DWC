<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 22</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <style>
        td > * {
            display: block;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <img src="https://misanimales.com/wp-content/uploads/2017/11/especies-patos-domesticos.jpg" alt="">
            <button>Toggle Visibility</button>
        </td>
        <td>
            <img src="https://misanimales.com/wp-content/uploads/2017/11/especies-patos-domesticos.jpg" alt="">
            <button>Toggle Visibility</button>
        </td>
    </tr>
</table>
<script>
    $("button").click(function () {
        $(this).prev().toggle();
    });
</script>

</body>
</html>
