<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 8</title>
    <style>
        table {
            width: 100%;
            height: 250px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #dddddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .tbody {
            font-size: 12px;
        }

        .thead {
            font-family: "Century Gothic",serif;
            font-size: 25px;
        }

        button {
            margin-top: 50px;
            width: 100%;
            height: 50px;
        }
    </style>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<table>
    <tr>
        <th>Pallasos</th>
        <th>Animales</th>
        <th>Equilibristas</th>
    </tr>
    <tr>
        <th>1</th>
        <th>21</th>
        <th>2</th>
    </tr>
    <tr>
        <th>2</th>
        <th>12</th>
        <th>4</th>
    </tr>
</table>
<button>link</button>
<button>unlink</button>
<script>
    $("button:first").click(function () {
        $("table tr").addClass("tbody");
        $("table tr:first").addClass("thead");
    });

    $("button:last").click(function () {
        $("table tr").removeClass("thead").removeClass("tbody");
    });
</script>
</body>
</html>
