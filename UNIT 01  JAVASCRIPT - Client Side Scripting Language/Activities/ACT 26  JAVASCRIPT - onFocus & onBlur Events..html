<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 26</title>
</head>
<body>
<form>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password" onfocus="empty(this)" onblur="check(this)">
</form>
<script>
    function check(pass) {
        let val = pass.value.length;
        if (val < 7 || val > 20)
            alert("Password is not valid");
    }

    function empty(pass) {
        pass.value = "";
    }
</script>
</body>
</html>
