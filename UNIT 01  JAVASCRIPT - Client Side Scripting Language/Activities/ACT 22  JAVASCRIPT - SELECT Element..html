<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 22</title>
    <script>
        var recuento = 0;
        function a() {
            var selector = document.getElementById("select1");
            document.getElementById("1").value = selector.options[selector.selectedIndex].text;
            c();
        }
        function c() {
            recuento = recuento + 1;
            document.getElementById("2").value = recuento;
        }
    </script>
</head>
<body>
<form>
    <label for="select1"></label><select id="select1" onChange="a()">
        <option value="1">peperoni</option>
        <option value="2">4 quesos</option>
        <option value="3">margarita</option>
    </select>
    <br>
    <label for="1"></label><input type="text" id="1">
    <label for="2"></label><input type="text" id="2">
</form>
</body>
</html>
