<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 21</title>
    <script>
        function b() {
            var a = document.getElementById("uno").value;
            var b = document.getElementById("dos").value;
            if (a === b) {
                alert("son iguales")
            } else {
                alert("son diferentes")
            }
        }
    </script>
</head>
<body>

    password: <label for="uno"></label><input type="password" id="uno"><br/>
    password confirm: <label for="dos"></label><input type="password" id="dos"><br/>

</form>
</body>
