<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT 4</title>

</head>
<body>
<script>
    var decision = prompt("¿a, b, c, d?");
    switch (decision) {
        case "a":
            var lado = prompt('¿Cuánto mide el lado de tu cuadrado?', '');
            document.write("tu cuadrado tiene de perimetro " + lado*4);
            break;
        case "b":
            var num1 = prompt('Vaiamos a multiplicar 4 numeros, dime el primero', '');
            var num2 = prompt('dime el segundo', '');
            var num3 = prompt('dime el tercero', '');
            var num4 = prompt('dime el ultimo numero', '');
            document.write("los cuatro numeros multiplicados tienen un resultado de: " + num1*num2*num3*num4);
            break;
        case "c":
            var precio = 0;
            for (var ne = 0; ne < 2; ne++){
                var precioF = prompt('precio del producto', '');
                precioF = parseInt(precioF);
                var cantidad = prompt('cantidad', '');
                cantidad = parseInt(cantidad);
                precio = precio + (precioF * cantidad);
            }
            document.write("total: " + precio);
            break;
        case "d":
            var base = prompt('dime la base de tu truangulo', '');
            var altura = prompt('dime la altura de tu truangulo', '');
            document.write("tu triangulo tiene una area de: " + (base*altura)/2);
            break;
        default:
            document.write("error");
    }
</script>
</body>
</html>
