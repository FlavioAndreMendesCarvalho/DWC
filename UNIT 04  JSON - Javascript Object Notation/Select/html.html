<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Select JSON</h1>
    <form>
        <div class="form-group">
            <label for="meuSelect"></label><select id="meuSelect" class="form-control">
                <option value="0">Selecciona</option>
            </select>
        </div>
    </form>
    <br/>
    <h4>Contingut del fitxer JSON:</h4>
    <p id="demo"></p>
</div>


<script>
    $(document).ready(function () {
        function loadCarroceria() {


            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    $("#demo").html(this.responseText);
                    var persons = JSON.parse(this.responseText);
                    for (c in persons) {
                        var idPerson = persons[c].id;
                        var nombrePerson = persons[c].nombre;
                        var item = $("<option/>", {value: idPerson, text: nombrePerson});
                        $("#meuSelect").append(item);
                    }
                }
            };


            xhttp.open("GET", "php.php", true);
            xhttp.send();
        }

        loadCarroceria();
    });
</script>


</body>
</html>
