<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../OneDirectoryForAll/css/bootstrap.min.css"/>
    <style>
        *{
            box-shadow: none!important;
        }
    </style>
</head>
<body style="height: 100vh">






<div class="d-flex justify-content-center align-items-center flex-wrap w-100 h-100">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleUser">User</label>
            <input type="text" class="form-control" id="exampleUser" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="../../OneDirectoryForAll/js/jquery/jquery.js"></script>
<script src="../../OneDirectoryForAll/js/bootstrap.bundle.min.js"></script>
<script src="../../OneDirectoryForAll/js/bootstrap-validate.js"></script>
<script>
    bootstrapValidate('#exampleInputEmail1', 'email|required:Mete un correo de verdad!');
    bootstrapValidate('#exampleUser', 'required|min:5:Mete mas de 5 caracteres!|max:40:Tampoco te pases');
    bootstrapValidate('#exampleInputPassword2', 'matches:#exampleInputPassword1:no han pasado ni 5 segundos y ya te has olvidado de tu contrase√±a');
</script>
</body>
</html>
