<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Table JSON</h1>
    <table id="mevaTable" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">nom</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br/>
    <h4>Contingut del fitxer JSON:</h4>
    <p id="demo"></p>
</div>

<script>
    $(document).ready(function(){
        function loadPersona() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    $("#demo").html(this.responseText);
                    var persona = JSON.parse(this.responseText);
                    var i=1;
                    for (c in persona) {
                        var idPersona = persona[c].id;
                        var nomPersona = persona[c].nombre;
                        var nouTR = $("<tr/>");
                        var nouTH = $("<th/>", {scope:'row', text:i});
                        nouTR.append(nouTH);

                        var nouTD = $("<td/>",{text:idPersona});
                        nouTR.append(nouTD);
                        nouTD = $("<td/>",{text:nomPersona});
                        nouTR.append(nouTD);
                        $("#mevaTable").children("tbody").append(nouTR);
                        i++;
                    }
                }
            };
            xhttp.open("GET", "php.php", true);
            xhttp.send();
        }
        loadPersona();
    });
</script>
</body>
</html>
