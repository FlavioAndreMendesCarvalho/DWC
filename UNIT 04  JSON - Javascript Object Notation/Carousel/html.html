<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../OneDirectoryForAll/css/bootstrap.min.css"/>
    <style>
        ul {
            box-shadow: 4px 2px 5px rgba(30, 30, 30, 0.37);
        }

        .box{
            width: 200px;
            height: 200px;
            background: #062c33;
        }
    </style>
</head>
<body class="bg-light" style="height: 100vh">


<div class="d-flex justify-content-center align-items-center flex-wrap w-100 h-100">
    <div class="container">
        <div class="row">
            <div id="carouselMoorings" class="carousel slide col-4 offset-4" data-ride="carousel">
                <ol id="carouselMooringsIndicator" class="carousel-indicators"></ol>
                <div id="carouselMooringsInner" class="carousel-inner"></div>

                <a class="carousel-control-prev" href="#carouselMoorings" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselMoorings" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>




<script src="../../OneDirectoryForAll/js/jquery/jquery.js"></script>
<script src="../../OneDirectoryForAll/js/bootstrap.bundle.min.js"></script>
<script src="../xhttp.js"></script>
<script src="js.js"></script>
</body>
</html>
