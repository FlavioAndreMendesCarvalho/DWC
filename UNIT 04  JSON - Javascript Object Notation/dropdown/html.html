<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Dropdown JSON</h1>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            personas
        </button>
        <div id="meuDrop" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        </div>
    </div>
    <br/>
    <h4>Contingut del fitxer JSON:</h4>
    <p id="demo"></p>
</div>

<script>
    $(document).ready(function(){
        function loadPersona() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    $("#demo").html(this.responseText);
                    var personas = JSON.parse(this.responseText);
                    for (c in personas) {
                        var idPersona = personas[c].id;
                        var nomPersona = personas[c].nombre;
                        var url = "carroceria.php?id="+idPersona;
                        var item = $("<a/>", {href:url, class:'dropdown-item', text:nomPersona});
                        $("#meuDrop").append(item);
                    }
                }
            };
            xhttp.open("GET", "php.php", true);
            xhttp.send();
        }
        loadPersona();
    });
</script>
</body>
</html>
