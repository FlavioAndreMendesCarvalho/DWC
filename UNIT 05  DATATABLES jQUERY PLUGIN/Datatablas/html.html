<!DOCTYPE html>
<html lang="en">
<head>
    <title>DataTable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->

    <link rel="stylesheet" href="../../OneDirectoryForAll/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.bootstrap4.min.css">

    <!-- js -->


</head>
<body style="height: 100vh">
<div class="d-flex justify-content-center align-items-center flex-wrap w-100 h-100">
    <div class="row">
        <div class="col-sm-auto">
            <div class="container-fluid" id="container_reserves">
                <button class="btn btn-light" id="btn_edit" data-toggle="modal" href="#modal_edita_reserva">Edit
                </button>
                <button class="btn btn-danger" id="btn_remove" data-toggle="modal" href="#modal_delete_reserva">Delete
                </button>
                <table id="table_reserves" class="display responsive no-wrap">
                    <thead>
                    <tr>
                        <th>Id Amarrament</th>
                        <th>Num. Amarrament</th>
                        <th>Fondaria</th>
                        <th>amplitud</th>
                        <th>Llargaria</th>
                        <th>Preu per dia</th>
                        <th>Antelacio Max.</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal confirmació eliminació -->
<div class="modal fade" role="dialog" tabindex="-1" aria-labelledby="modal_delete_reserva" aria-hidden="true"
     id="modal_delete_reserva">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 id="text_delete_id"></h1>
                <h3 class="modal-title">Segur que vols eliminar el registre?</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-danger" id="yes">Sí</button>
                        <button class="btn btn-info">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal alta/modificació Reserva -->
<div class="modal fade" role="dialog" tabindex="-1" aria-labelledby="modal_edita_reserva" aria-hidden="true"
     id="modal_edita_reserva">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-auto">
                        <h2>ID Amarrament</h2>
                        <h6 id="idAmarrament"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="numeroAmarrament">Num. Amarrament</label>
                        <input type="text" id="numeroAmarrament" name="numeroAmarrament">
                    </div>
                    <div class="col-sm-6">
                        <label for="fondaria">Fondaria</label>
                        <input type="text" id="fondaria" name="fondaria">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="amplitud">Amplitud</label>
                        <input type="text" id="amplitud" name="amplitud">
                    </div>
                    <div class="col-sm-6">
                        <label for="llargaria">Llargaria</label>
                        <input type="text" id="llargaria" name="llargaria">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="preu_dia">Preu per dia</label>
                        <input type="textidAmarrament" id="preu_dia" name="preu_dia">
                    </div>
                    <div class="col-sm-6">
                        <label for="antelacio_max_reserva">Antelació max.</label>
                        <input type="text" id="antelacio_max_reserva" name="antelacio_max_reserva">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" id="btn_save_changes">Guardar</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-light" id="btn_discard_changes">Descartar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../OneDirectoryForAll/js/jquery/jquery.js"></script>
<script src="../../OneDirectoryForAll/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.2/js/dataTables.responsive.min.js"></script>
<script src="js.js"></script>
</body>
</html>
